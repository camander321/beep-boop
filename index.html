<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Beep Boop</title>
  </head>
  <body>
  
    <div class="container">
      <h1>Beep Boop</h1>
    
      <form id="input-form">
      
        <div class="form-group">
          <div class="row">
            <div class="col-md-8 form">
              <div class="col-md-6">
                <label for="number" class="text-label">What number would you like to beep boop to?</label>
              </div>
              <div class="col-md-6">
                <input type="text" id="number" class="form-control" placeholder="Enter a number">
              </div>
            </div>
            <div class="col-md-4">
              <input type="checkbox" id="anim" name="anim" checked>
              <label for="anim">Use Animations?</label>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-8">
              <div class="col-md-6">
                <label for="name" class="text-label">What is your Name?</label>
              </div>
              <div class="col-md-6">
                <input type="text" id="name" class="form-control" placeholder="Name">
              </div>
            </div>
            <div class="col-md-4">
              <input type="checkbox" id="reverse" name="reverse">
              <label for="reverse">Reverse Output?</label>
            </div>
          </div>
        </div>
      
        <div class="form-group">
          <button type="submit" class="btn btn-warning form-control">Submit</button>
        </div>
      </form>
      <div class="well" id="output"></div>
      
    </div>

  </body>
</html>
